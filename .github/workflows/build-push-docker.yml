name: Build and Push Subgraph Deployer Docker Image

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
  workflow_dispatch:

jobs:
  # TODO: See how to ensure that the default CI workflow has run before this workflow
  build-and-push:
    if: |
      (github.event_name == 'workflow_dispatch' && (
        github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/')
      )) || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      IS_TAG_TRIGGER: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Determine Docker Image Tags
        run: |
          IMAGE_NAME="iexechub/voucher-subgraph-deployer"
          # Initialize IMAGE_TAG variable
          IMAGE_TAG=""

          if [[ "$IS_TAG_TRIGGER" == "true" ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            IMAGE_TAG="$IMAGE_NAME:$TAG_VERSION"
            echo "tag to use: $IMAGE_TAG"
          else
            SHORT_COMMIT=$(git rev-parse --short HEAD)
            IMAGE_TAG="$IMAGE_NAME:dev-$SHORT_COMMIT"
            echo "tag to use: $IMAGE_TAG"
          fi

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "âœ… Resolved IMAGE_TAG: $IMAGE_TAG"

      - name: Checkout Repository
        uses: actions/checkout@v4
