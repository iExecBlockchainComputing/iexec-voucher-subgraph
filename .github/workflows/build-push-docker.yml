name: Build and Push Subgraph Deployer Docker Image

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
  workflow_dispatch:
 
jobs:
  # TODO: See how to ensure that the default CI workflow has run before this workflow
  # TODO: Ensure that tags are properly pushed to the main or release branches.
  build-and-push:
    if: |
      (
        github.event_name == 'workflow_dispatch' && (
          github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/feature/')
        )
      ) ||
      (
        github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      )
    runs-on: ubuntu-latest
    env:
      IS_TAG_TRIGGER: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
      # Run npm version check only on main & release/**
      # - name: Verify npm package version matches tag
      #   if: env.IS_TAG_TRIGGER == 'true'
      #   uses: nick-y-ito/gha-npm-version-match@v1

      - name: Determine Docker Image Tags
        run: |
          IMAGE_NAME="iexechub/voucher-subgraph-deployer"
          # Initialize IMAGE_TAG variable
          IMAGE_TAG=""
          
          if [[ env.IS_TAG_TRIGGER == 'true' ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            IMAGE_TAG="$IMAGE_NAME:$TAG_VERSION"
          else
            SHORT_COMMIT=$(git rev-parse --short HEAD)
            IMAGE_TAG="$IMAGE_NAME:dev-$SHORT_COMMIT"
          fi

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "âœ… Resolved IMAGE_TAG: $IMAGE_TAG"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_TAG }}
