name: Build and Push Subgraph Deployer Docker Image

#TODO: See how to automate the run of this workflow
on:
  workflow_dispatch

jobs:
  #TODO: See how to ensure that the default CI workflow has run before this workflow

  verify-npm-version:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure npm package version matches Git tag
        uses: nick-y-ito/gha-npm-version-match@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    needs: verify-npm-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Latest Git Tag
        id: latest_tag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Determine Docker Image Tag
        id: version
        run: |
          BRANCH="${{ github.ref_name }}"
          LAST_TAG="${{ steps.latest_tag.outputs.tag }}"

          if [[ "$BRANCH" == "main" ]]; then
            VERSION="$LAST_TAG"  # Use last Git tag
          elif [[ "$BRANCH" == "develop" ]]; then
            VERSION="dev"  # Rolling tag
          elif [[ "$BRANCH" == release/* ]]; then
            VERSION="${LAST_TAG}-rc"  # Last Git tag with -rc suffix
          else
            echo "❌ Unsupported branch: $BRANCH"
            exit 1
          fi

          IMAGE_TAG="iexechub/voucher-subgraph-deployer:$VERSION"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "✅ Resolved IMAGE_TAG: $IMAGE_TAG"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_TAG }}
