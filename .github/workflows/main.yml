name: default

on:
  push:
    branches:
      - "**"

jobs:
  build-subgraph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies and Build
        run: |
          npm ci
          npm run codegen
          npm run build
          npm run check-format
