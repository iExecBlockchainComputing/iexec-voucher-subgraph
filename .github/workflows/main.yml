name: default

on:
  push:
    branches:
      - feature/*
      - bugfix/*
      - release/*
      - hotfix/*
      - develop
      - main

jobs:
  build-subgraph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Init
        run: npm ci
      - name: Run unit tests
        run: npm run test
      - name: Test build
        run: npm run build
